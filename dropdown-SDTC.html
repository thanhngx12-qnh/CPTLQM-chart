        body {

            background-color: #f8fafc;

        .node-trigger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .children-container {
            display: none;
            position: relative;
        }
        .children-container.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chevron {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .chevron.active {
            transform: rotate(90deg);
        }
        /* Connecting lines for hierarchy visualization */
        .line-branch {
            position: relative;
        }
        .line-branch::before {
            content: "";
            position: absolute;
            left: -1rem;
            top: 0;
            bottom: 1rem;
            width: 2px;
            background-color: #cbd5e1;
            border-radius: 99px;
        }
        /* Horizontal connector for child */
        .node-wrapper {
            position: relative;
        }
        .node-wrapper::before {
            content: "";
            position: absolute;
            left: -1rem;
            top: 1.75rem;
            width: 1rem;
            height: 2px;
            background-color: #cbd5e1;
        }
        /* Fix for root/first level not needing lines */
        .root-branch > .node-wrapper::before, 
        .root-branch > .line-branch::before {
            display: none;
        }
    </style>

        function createNodeHTML(node, level = 0) {

            const isOpenClass = level < 2 ? "active" : "";
            const isRoot = node.type === "root";

            let bgClass, textClass, borderClass;

            switch(node.type) {
                case "root":
                    bgClass = "bg-blue-700 shadow-lg shadow-blue-200";
                    textClass = "text-white text-lg";
                    borderClass = "border-blue-800";
                    break;
                case "board":
                    bgClass = "bg-white shadow-md shadow-slate-200 border-l-4 border-l-blue-600";
                    textClass = "text-slate-800 text-lg";
                    borderClass = "border-slate-200";
                    break;
                case "executive":
                    bgClass = "bg-white shadow-md shadow-rose-100 border-l-4 border-l-rose-500";
                    textClass = "text-slate-800 text-lg";
                    borderClass = "border-slate-200";
                    break;
                case "dept":
                    bgClass = "bg-white shadow-sm border-l-4 border-l-indigo-500";
                    textClass = "text-slate-800 font-bold";
                    borderClass = "border-slate-200";
                    break;
                case "sub":
                    bgClass = "bg-slate-50 border-l-4 border-l-sky-500";
                    textClass = "text-slate-700 font-semibold";
                    borderClass = "border-slate-200";
                    break;
                case "team":
                    bgClass = "bg-white border border-emerald-200 border-l-4 border-l-emerald-500";
                    textClass = "text-slate-700 font-medium";
                    borderClass = "";
                    break;
                case "staff":
                    bgClass = "bg-transparent hover:bg-white border border-dashed border-slate-300";
                    textClass = "text-slate-500 font-normal text-sm";
                    borderClass = "";
                    break;
                default:
                    bgClass = "bg-white";
                    textClass = "text-slate-800";
                    borderClass = "border-slate-200";
            }

            const html = `

                                <div class="bg-slate-100 rounded-full p-1 hover:bg-blue-100 transition-colors">
                                    <svg class="chevron w-4 h-4 ${isOpenClass} text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    <p class="text-[11px] uppercase tracking-wider font-bold">${node.manager}</p>
                                </div>
                            ` : ''}

        function toggleChildren(element) {
            const container = element.nextElementSibling;
            const chevron = element.querySelector('.chevron');
            if (container && container.classList.contains('children-container')) {
                const isActive = container.classList.contains('active');
                
                if (isActive) {
                    container.classList.remove('active');
                    if (chevron) chevron.classList.remove('active');
                } else {
                    container.classList.add('active');
                    if (chevron) chevron.classList.add('active');
                }
            }
        }
